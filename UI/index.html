<!DOCTYPE html>
<html>
    <head>
        <title>Stackoverflow-lite | Login</title>
        <link rel="shortcut icon" type="image/png" href="Icons/logo.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <link rel="stylesheet" href="CSS/index.css">
    </head>

    <body>
        <div class="container">
            <br><br>
            <span class="logo">
                <img src="Icons/logo.png" alt="Logo">
                <small class="stack">Stackoverflow</small><b class="lite">-lite</b>
            </span><br><br>
            <form action="">
                <div class="input_container">
                    <input type="text" name="username" placeholder="Username" id="username" class="input username" required>
                    <img src="Icons/user.png" alt="" class="icon">
                </div>
                <br>
                <div class="input_container">
                    <input type="password" name="password" placeholder="Password" class="input password" required>
                    <img src="Icons/password.png" alt="" class="icon">
                </div>
                <br>
            </form>
            <a href="home.html"><button class="btn login">Login</button></a>
            <br><br>
            <div>
                <label for="link">Not a member yet?</label>
                <a href="signup.html"><button class="btn signup">Sign Up</button></a>
            </div>
        </div>
    </body>
</html>
